name: Auto Update Toffee JSON

on:
  schedule:
    - cron: "0 * * * *"  # প্রতি ১ ঘণ্টায় run করবে
  workflow_dispatch:     # ম্যানুয়ালি রান করার সুযোগ রাখবে

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python toffee_m3u_to_json.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add toffee_formatted.json  # <-- এই লাইনটি সবচেয়ে গুরুত্বপূর্ণ
          git commit -m "Auto update JSON at $(date)" || echo "No changes to commit"
          git push
